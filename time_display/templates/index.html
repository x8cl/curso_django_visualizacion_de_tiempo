{% extends "base.html" %}

{% block title %}Fecha y Hora actual{% endblock %}

{% block wrapper %}

        <div class="card-header">
            <h5 class="card-tilte">La fecha y hora actual es:</h5>
        </div>
        <div class="card-body">
            <p class="card-text">{{ time }}</p>
        </div>
    </div>
</div>
{% endblock %}
